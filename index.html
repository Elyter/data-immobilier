<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Ville</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #search-form {
            text-align: center;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Recherche de Ville</h1>
    <div id="search-form">
        <form id="city-search">
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city">
            <button type="submit">Rechercher</button>
        </form>
    </div>
    <div id="results"></div>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            const city = ["Toulouse", "Nice", "Nantes", "Montpellier", "Bordeaux", "Lille", "Rennes"];
            const data = [];
            await fetch(`http://localhost:8000/prix-moyen-m2-par-villes/?villes=${city.join(',')}`)
                .then(response => response.json())
                .then(response => {
                    for (const ville of city) {
                        data.push(response[ville]);
                    }
                });
            console.log(data);
            renderChart(data); // Appel de renderChart une fois que les données sont récupérées
            return data;
        }

        async function renderChart() {
            const data = await fetchData();
            console.log(data);

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [ "Toulouse", "Nice", "Nantes", "Montpellier", "Bordeaux", "Lille", "Rennes"],
                    datasets: [{
                        label: 'Prix moyen au mètre carré pour la ville',
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('city-search').addEventListener('submit', async function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;
            const response1 = await fetch(`http://localhost:8000/prix-moyen-m2-par-ville?nom_ville=${city}`);
            const response2 = await fetch(`http://localhost:8000/prix-moyen-m2-par-ville-maisons?nom_ville=${city}`);
            const response3 = await fetch(`http://localhost:8000/prix-moyen-m2-par-ville-appartement?nom_ville=${city}`);
            const response4 = await fetch(`http://localhost:8000/moyenne-m2-maison-par-commune?nom_commune=${city}`);
            const response5 = await fetch(`http://localhost:8000/moyenne-m2-appartement-par-commune?nom_commune=${city}`);
            const response7 = await fetch(`http://localhost:8000/moyenne-m2-terrain-maison-par-commune?nom_commune=${city}`);
            
            const data1 = await response1.json();
            const data2 = await response2.json();
            const data3 = await response3.json();
            const data4 = await response4.json();
            const data5 = await response5.json();
            const data7 = await response7.json();

            displayResults(data1, data2, data3, data4, data5, data7);
        });

        function displayResults(data1, data2, data3, data4, data5, data7) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const resultData = [
                {data: data1, context: "Prix moyen au mètre carré pour la ville :", unity: "€"},
                {data: data2, context: "Prix moyen au mètre carré pour les maisons à la ville :", unity: "€"},
                {data: data3, context: "Prix moyen au mètre carré pour les appartements à la ville :", unity: "€"},
                {data: data4, context: "Nombre de mètres carrés moyen par maison à la commune :", unity: "m²"},
                {data: data5, context: "Nombre de mètres carrés moyen par appartement à la commune :", unity: "m²"},
                {data: data7, context: "Nombre de mètres carrés moyen de terrain par maison à la commune :", unity : "m²"}
            ];

            for (const {data, context, unity} of resultData) {
                const keys = Object.keys(data);
                if (keys.length > 0) {
                    const key = keys[0];
                    const value = data[key];
                    resultsDiv.innerHTML += `<div class="result"><p><strong>${context} ${key}</strong>: ${Math.round(JSON.stringify(value))} ${unity}</p></div>`;
                }
            }
        }

        renderChart(); // Appel à la fonction pour afficher le graphique au chargement de la page
    </script>
</body>
</html>
